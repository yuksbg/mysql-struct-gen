database:
  host: 127.0.0.1
  port: 3306
  user: root
  password: password
  name: app

#  tables:
#    - users
#    - posts
#    - comments

output:
  package_name: models
  file_name: models/db_structs.go

  template: |
    // Code generated by mysql-struct-gen. DO NOT EDIT.
    // Generated: {{ .Timestamp.Format "2006-01-02 15:04:05" }}

    package {{ .PackageName }}
    {{- if .Imports }}

    import (
    {{- range .Imports }}
      "{{ . }}"
    {{- end }}
      "fmt"
      "strings"
    )
    {{- end }}

    {{ range .Tables }}
    // {{ .Name }} represents a row in the {{ .Name }} table
    type {{ .Name }} struct {
    {{- range .Fields }}
      {{ .Name }} {{ .Type }} {{ .Tags }}
    {{- end }}
    }

    // TableName returns the table name for {{ .Name }}
    func ({{ .Name }}) TableName() string {
      return "{{ .OriginalName }}"
    }
    
    {{ end }}

options:
  tag_label: db
  json_tags: true
  # Use pointers (*string) instead of sql.NullString for nullable fields
  use_pointers: false
  use_zero_values: true

  custom_type_mappings:
   json: "string"
  # uuid: "uuid.UUID"
  additional_tags:
    gorm: "column:{column};type:{column_type}"
#    form: "{column}"
    json: "{column},omitempty"