database:
  driver: sqlite
  name: /path/to/your/database.db
  # Optional: specify tables to generate
  # tables:
  #   - users
  #   - posts

output:
  package_name: models
  file_name: models/db_structs.go

  # Optional: custom template (if not specified, uses default)
  template: |
    // Code generated by mysql-struct-gen. DO NOT EDIT.
    // Generated: {{ .Timestamp.Format "2006-01-02 15:04:05" }}

    package {{ .PackageName }}
    {{- if .Imports }}

    import (
    {{- range .Imports }}
      "{{ . }}"
    {{- end }}
    )
    {{- end }}

    {{ range .Tables }}
    // {{ .Name }} represents a row in the {{ .Name }} table
    type {{ .Name }} struct {
    {{- range .Fields }}
      {{ .Name }} {{ .Type }} {{ .Tags }}
    {{- end }}
    }

    // TableName returns the table name for {{ .Name }}
    func ({{ .Name }}) TableName() string {
      return "{{ .OriginalName }}"
    }

    {{ end }}

options:
  tag_label: db
  json_tags: true
  # Use pointers (*string) instead of sql.NullString for nullable fields
  use_pointers: false
  # Use plain types for nullable fields (NULL becomes zero value)
  use_zero_values: true

  # Custom type mappings
  custom_type_mappings:
    json: "string"

  # Additional struct tags
  additional_tags:
    gorm: "column:{column};type:{column_type}"
    json: "{column},omitempty"
